version: '3.8'

services:
  geolocation-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres

